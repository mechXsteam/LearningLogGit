{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 class="m-lg-4">Add a topic</h1>

    <form action="{% url "learning_log:new_topic" %}" method="post" class="m-lg-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Add topic</button>
    </form>
{% endblock content %}
