{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="m-lg-4">
        <h2><a href="{% url 'learning_log:individual_topic' topic.id %}">{{ topic }}</a></h2>
        <h2>Add a new entry</h2>
    </div>
    <form action="{% url 'learning_log:new_entry' topic.id %}" method="post" class="m-lg-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Add entry</button>
    </form>
{% endblock content %}
